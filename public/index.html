<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발음 테스트 게임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-microphone-alt"></i> 발음 테스트 게임</h1>

        <div id="mode-selection-area">
            <h2>게임 모드를 선택하세요</h2>
            <button id="start-level-mode-btn" class="mode-button">
                <i class="fas fa-layer-group"></i> 레벨별 연습
            </button>
            <button id="start-long-sentence-btn" class="mode-button">
                <i class="fas fa-align-left"></i> 긴문장 연습
            </button>
            <button id="start-score-attack-btn" class="mode-button">
                <i class="fas fa-stopwatch"></i> 타임 어택
            </button>
            <button id="view-leaderboard-btn" class="mode-button">
                <i class="fas fa-trophy"></i> 순위표
            </button>
        </div>
        
        <div id="level-selection-area" style="display: none;">
            <h2>난이도를 선택하세요</h2>
            <button id="start-level-1-btn" class="level-button level-1">
                <i class="fas fa-seedling"></i> 레벨 1 - 초급
            </button>
            <button id="start-level-2-btn" class="level-button level-2">
                <i class="fas fa-leaf"></i> 레벨 2 - 중급
            </button>
            <button id="start-level-3-btn" class="level-button level-3">
                <i class="fas fa-tree"></i> 레벨 3 - 고급
            </button>
            <button id="start-level-4-btn" class="level-button level-4">
                <i class="fas fa-crown"></i> 레벨 4 - 마스터
            </button>
            <button id="back-to-mode-btn" class="back-button">
                <i class="fas fa-arrow-left"></i> 모드 선택
            </button>
        </div>

        <div id="game-play-area" style="display: none;">
            <div id="overall-timer-display">
                <i class="fas fa-clock"></i> 전체 시간: 60초
            </div>
            <div id="score-board">
                <i class="fas fa-star"></i> 성공: 0개
            </div>

            <div class="word-box">
                <p><i class="fas fa-volume-up"></i> 다음 문장을 따라 읽어보세요!</p>
                <h2 id="word-to-practice">준비!</h2>
                <div id="timer-display" class="timer-style">
                    <i class="fas fa-hourglass-half"></i> 제한 시간: 15초
                </div>
            </div>

            <div class="action-buttons">
                <button id="record-button">
                    <i class="fas fa-microphone"></i> 녹음
                </button>
            </div>

            <div class="feedback-box">
                <h3><i class="fas fa-microphone"></i> 들린 단어</h3>
                <div id="my-feedback">
                    <p>녹음을 시작해주세요!</p>
                </div>
                <div id="loading-message" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> 듣는 중...
                </div>
            </div>
        </div>

        <div id="end-game-area" style="display: none;">
            <h2 id="final-message">
                <i class="fas fa-flag-checkered"></i> 게임 종료!
            </h2>
            <p id="final-score-display">
                <i class="fas fa-medal"></i> 점수: 0
            </p>
            <div id="score-save-container" style="display: none;">
                <input type="text" id="player-name" placeholder="이름을 입력하세요 (8자 이내)" maxlength="8">
                <button id="save-score-btn" class="mode-button">
                    <i class="fas fa-save"></i> 기록 저장
                </button>
            </div>
            <button id="restart-game-btn" class="mode-button">
                <i class="fas fa-redo"></i> 다시 도전!
            </button>
            <button id="change-mode-btn" class="mode-button">
                <i class="fas fa-exchange-alt"></i> 모드 변경
            </button>
        </div>
    </div>

    <div id="leaderboard-container" style="display: none;">
        <h2><i class="fas fa-trophy"></i> 순위표 <i class="fas fa-trophy"></i></h2>
        <div id="leaderboard"></div>
        <button id="close-leaderboard-btn" class="mode-button">
            <i class="fas fa-times"></i> 닫기
        </button>
    </div>

    <script src="main.js"></script>
</body>
</html>
